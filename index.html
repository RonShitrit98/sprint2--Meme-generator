<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <title>Meme Generator</title>
</head>


<body onload="onInit()">

    <div class="main-header header-bcg">
        <div class="main-header main-layout ">
            <img src="design-imgs/logo mobile.png" class="logo" onclick="onLogoClick()">
            <div class="nav-bar flex align-center">
                <div>Gallery</div>
                <div>About</div>
            </div>
            <!-- <div class="logo" onclick="onLogoClick()">Meme Generator</div> -->
        </div>
    </div>

    
    <div class="main-gallery">
        <div class="search-bar">
            <div>Choose a photo from the gallery or upload your own:</div>
            <input class="img-input" type="file" onchange="onImgInput(event)">
        </div>
        <div class="gallery-container"></div>
        <div class="about"></div>
    </div>

    <div class="main-editor main-layout flex space-evenly">
        <canvas class="editor"></canvas>
        <div class="edit-container">
            <input class="txt-input edit-btn" type="text" name="meme-txt" placeholder="Your Text Here"
                onkeyup="onTypeTxt(this)" onchange="onAddTxt(this)">
            <button class="add-btn edit-btn"><img src="design-imgs/add.png"></button>
            <button class="color-btn edit-btn"><img src="design-imgs/paint-board-and-brush.png"></button>
            <button class="txt-size-btn edit-btn" onclick="onChangeSize(1)"><img
                    src="design-imgs/increase font - icon.png"></button>
            <button class="txt-size-btn edit-btn" onclick="onChangeSize(-1)"><img
                    src="design-imgs/decrease font - icon.png"></button>
            <button class="txt-align-btn edit-btn"><img src="design-imgs/align-to-left.png"></button>
            <button class="txt-align-btn edit-btn"><img src="design-imgs/center-text-alignment.png"></button>
            <button class="txt-align-btn edit-btn"><img src="design-imgs/align-to-right.png"></button>
            <button class="stroke-btn edit-btn"><img src="design-imgs/text stroke.png"></button>
            <select class="font-select edit-btn">
                <option class="font-select" value="Impact">Impact</option>
                <option value="2">2</option>
                <option value="1">1</option>
            </select>
            <input class="color-input edit-btn" type="color" name="txt-clr" onchange="onClrChange(this)">
            <button class="delete-btn edit-btn" onclick="onDelete()"><img src="design-imgs/trash.png"></button>
            <button class="focus-btn edit-btn" onclick="onSwitchFocus()"><img
                    src="design-imgs/up-and-down-opposite-double-arrows-side-by-side.png"></button>
                    <div class="stickers edit-btn">lkjolk</div>
            <a href="#" class="download-btn edit-btn" onclick="downloadImg(this)" download="meme.jpg">Download</a>
        </div>
    </div>


    <div class="main-footer"></div>
</body>
<script src="js/services/meme-service.js"></script>
<script src="js/editor-controllers.js"></script>
<script src="js/gallery-controllers.js"></script>

</html>
